<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/png" href="img/logo.svg"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/etb5dmm.css">
    <title>LoveSome</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#goBack"><i class="fas fa-chevron-left"></i></a></li>
                <li>Registreren</li>
                <li><a href="index.html"><img src="img/logo.png" alt="logo"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <legend>Vertel een beetje over jezelf</legend>
            <label for="firstName">Voornaam</label>
            <input type="text" name="voornaam" id="firstName">
            <div class="select_gender">
                <label for="gender">Geslacht</label>
                <div>
                    <input type="radio" id="man" name="gender">
                    <label for="man">Man</label>
                </div>
                <div>
                    <input type="radio" id="vrouw" name="gender">
                    <label for="vrouw">Vrouw</label>
                </div>
            </div>
            <div class="select_dateofbirth">
                <label for="day">Geboortedatum</label>
                <div>
                    <input type="text" name="dag" id="day" placeholder="Dag">
                    <input type="text" name="maand" id="month" placeholder="Maand">
                    <input type="text" name="jaar" id="year" placeholder="Jaar">
                </div>
            </div>
            <p>Deze informatie wordt weergeven aan andere gebruikers</p>
            <button type="submit">Volgende</button>
        </form>
    </main>
</body>
</html>
